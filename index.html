<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="main image-logo">
            </div>
            <div class="main text-content">
                <div class="box box-1">Wecome to my website! If you love to travel and explore the world and all that it offers, then you've come to the right place!<br>
                <span>Join me now!</span>
                <br>
                <p>You know you want to</p>
                </div>
                <div class="box box-2">
                    <h3>Lets do this!</h3>
                    <div class="form">
                        <form action="" method="">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <br>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <br>
                                <input type="text" name="last-name" id="last-name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <br>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="phone_number">Phone Number</label>
                                <br>
                                <input type="text" id="phone_number" name="phone_number" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <br>
                                <input type="password" id="password" name="password" class="password" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm-password">Confirm Password</label>
                                <br>
                                <input type="password" id="confirm-password" name="confirm-password" class="password" required>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box box-3">
                    <button type="submit">Create account</button>
                    <p class="login">Already have an account? <a href="#">Login</a></p>
                </div>
            </div>
        </div>
        <footer></footer>
    </div>
</body>
</html>
